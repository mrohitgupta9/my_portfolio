<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurants | FoodieX</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
  .fade-slide {
    opacity: 0;
    transform: translateY(20px);
    transition: all .5s ease;
  }
  .fade-slide.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

<!-- ================= HERO ================= -->
<section class="relative h-[320px] flex items-center justify-center text-center mb-14">
  <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092"
       class="absolute inset-0 w-full h-full object-cover brightness-50">
  <div class="relative z-10 text-white max-w-2xl px-6">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Discover Restaurants</h1>
    <p class="text-lg opacity-90">Order from the best places near you</p>
  </div>
</section>

<!-- ================= FILTERS ================= -->
<section class="max-w-7xl mx-auto px-6 mb-10">
  <div class="flex flex-col md:flex-row gap-4 justify-between">
    <input
      id="searchInput"
      placeholder="Search restaurants..."
      class="w-full md:w-1/2 px-4 py-3 rounded-xl border focus:ring-2 focus:ring-orange-500 outline-none">

    <div id="categoryFilter" class="flex flex-wrap gap-2">
      <button data-category="All" class="filter-btn active">All</button>
      <button data-category="Pizza" class="filter-btn">Pizza</button>
      <button data-category="Burger" class="filter-btn">Burger</button>
      <button data-category="Indian" class="filter-btn">Indian</button>
      <button data-category="Japanese" class="filter-btn">Japanese</button>
      <button data-category="Dessert" class="filter-btn">Dessert</button>
    </div>
  </div>
</section>

<!-- ================= GRID ================= -->
<section class="max-w-7xl mx-auto px-6 pb-16">
  <div id="emptyState" class="hidden text-center py-20 text-gray-500">
    No restaurants found üçΩÔ∏è
  </div>

  <div id="restaurantGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</section>

<script>
/* ================= STYLES ================= */
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.className =
   "filter-btn px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-orange-500 hover:text-white transition";
});
document.querySelector(".filter-btn").classList.add("bg-orange-500","text-white");

/* ================= DATA ================= */
const restaurants = [
  {name:"Italiano Pizza", category:"Pizza", rating:4.6, img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
  {name:"Pizza Paradise", category:"Pizza", rating:4.5, img:"https://images.unsplash.com/photo-1603070307481-2c64e30c9fc1"},
  {name:"Burger Hub", category:"Burger", rating:4.4, img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
  {name:"Curry Palace", category:"Indian", rating:4.7, img:"https://images.unsplash.com/photo-1604908177521-7b0319c826c7"},
  {name:"Ramen Realm", category:"Japanese", rating:4.8, img:"https://images.unsplash.com/photo-1606107557192-89ef37e6e3bb"},
  {name:"Dessert Dreams", category:"Dessert", rating:4.9, img:"https://images.unsplash.com/photo-1600712219331-0c2b3f47e7ea"}
];

/* ================= RENDER ================= */
function render(category="All", search="") {
  const grid = document.getElementById("restaurantGrid");
  const empty = document.getElementById("emptyState");
  grid.innerHTML = "";

  const data = restaurants.filter(r =>
    (category==="All" || r.category===category) &&
    r.name.toLowerCase().includes(search.toLowerCase())
  );

  empty.classList.toggle("hidden", data.length);

  data.forEach((r,i)=>{
    const card = document.createElement("div");
    card.className = "fade-slide bg-white rounded-xl shadow hover:shadow-xl transition overflow-hidden";

    card.innerHTML = `
      <img src="${r.img}" loading="lazy"
        onerror="this.src='https://via.placeholder.com/400x300?text=FoodieX'"
        class="h-48 w-full object-cover">

      <div class="p-5 flex flex-col">
        <span class="text-sm text-orange-500 font-semibold mb-1">${r.category}</span>
        <h3 class="text-lg font-bold mb-2">${r.name}</h3>

        <div class="flex justify-between items-center mb-4">
          <span class="text-sm text-gray-500">Fast Delivery</span>
          <span class="text-emerald-600 font-semibold">‚≠ê ${r.rating}</span>
        </div>

        <a href="restaurant.html?name=${encodeURIComponent(r.name)}"
           class="mt-auto bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg text-center font-semibold">
          View Menu
        </a>
      </div>
    `;

    grid.appendChild(card);
    setTimeout(()=>card.classList.add("show"), i*80);
  });
}

/* ================= EVENTS ================= */
render();

document.querySelectorAll("#categoryFilter button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("#categoryFilter button")
      .forEach(b=>b.classList.remove("bg-orange-500","text-white"));
    btn.classList.add("bg-orange-500","text-white");
    render(btn.dataset.category, searchInput.value);
  };
});

searchInput.oninput = e => {
  const active = document.querySelector("#categoryFilter .bg-orange-500")?.dataset.category || "All";
  render(active, e.target.value);
};
</script>

</body>
</html>
