<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div class="max-w-3xl mx-auto px-6 py-16">
      <div class="bg-zinc-900 p-8 rounded-xl border border-zinc-800">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-green-400 mb-3">
            Payment Successful ðŸŽ‰
          </h1>
          <p class="text-gray-400 mb-6">
            Your order has been placed successfully.
          </p>
        </div>

        <div id="orderDetails" class="space-y-3 text-sm"></div>

        <div class="mt-8 flex gap-4">
          <a
            href="index.html"
            class="flex-1 text-center bg-green-500 text-black py-3 rounded-lg font-semibold">
            Go to Home
          </a>

          <a
            href="restaurants.html"
            class="flex-1 text-center border border-green-500 text-green-400 py-3 rounded-lg font-semibold">
            Order Again
          </a>
        </div>
      </div>
    </div>

    <script>
      const order = JSON.parse(localStorage.getItem("lastOrder"));

      if (!order) {
        window.location.href = "index.html";
      }

      const container = document.getElementById("orderDetails");

      container.innerHTML = `
  <div class="border-t border-zinc-700 pt-4 space-y-2 text-sm">
    <p><strong>Order ID:</strong> ${order.orderId}</p>
    <p><strong>Payment ID:</strong> ${order.paymentId}</p>
    <p><strong>Date:</strong> ${order.date}</p>
  </div>

  <div class="border-t border-zinc-700 pt-4 mt-4">
    <p class="font-semibold mb-2">Items:</p>
    ${order.items
      .map(
        (item) => `
      <div class="flex justify-between">
        <span>${item.name} x${item.qty}</span>
        <span>â‚¹${item.price * item.qty}</span>
      </div>
    `,
      )
      .join("")}
  </div>

  <div class="border-t border-zinc-700 pt-4 mt-4 space-y-1 text-sm">
    <div class="flex justify-between">
      <span>Subtotal</span>
      <span>â‚¹${order.subtotal}</span>
    </div>
    <div class="flex justify-between">
      <span>GST</span>
      <span>â‚¹${order.gst}</span>
    </div>
    <div class="flex justify-between">
      <span>Delivery</span>
      <span>â‚¹${order.delivery}</span>
    </div>
    <div class="flex justify-between font-semibold text-green-400 text-lg">
      <span>Total Paid</span>
      <span>â‚¹${order.total}</span>
    </div>
  </div>
`;
    </script>
  </body>
</html>
