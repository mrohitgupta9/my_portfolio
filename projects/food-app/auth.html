<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
<h2 class="text-2xl font-bold mb-6 text-center">Login to FoodieX</h2>

<input type="email" placeholder="Email"
class="w-full border px-4 py-2 rounded mb-4">

<input type="password" placeholder="Password"
class="w-full border px-4 py-2 rounded mb-6">

<button class="w-full bg-orange-500 text-white py-2 rounded font-semibold">
Login
</button>

<p class="text-center text-sm mt-4">
New user? <span class="text-orange-500">Sign up</span>
</p>
</div>

</body>
</html>
