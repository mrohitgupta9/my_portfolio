<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login ‚Ä¢ FoodieX</title>

<script src="https://cdn.tailwindcss.com"></script>
<script defer src="auth.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded-xl shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">
      Login to <span class="text-orange-500">FoodieX</span>
    </h1>

    <!-- ERROR MESSAGE -->
    <p id="errorMsg"
       class="hidden mb-4 text-sm text-red-600 text-center"></p>

    <form id="loginForm" class="space-y-4">

      <!-- EMAIL -->
      <div>
        <label class="text-sm font-medium">Email</label>
        <input id="email" type="email" required
          class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
          placeholder="you@example.com" />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm font-medium">Password</label>
        <div class="relative">
          <input id="password" type="password" required minlength="6"
            class="w-full border px-4 py-2 rounded pr-10 focus:outline-none focus:ring-2 focus:ring-orange-400"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          <button type="button" id="togglePwd"
            class="absolute right-3 top-2.5 text-sm text-gray-500">
            üëÅ
          </button>
        </div>
      </div>

      <!-- SUBMIT -->
      <button id="loginBtn"
        class="w-full bg-orange-500 text-white py-2 rounded font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      New user?
      <a href="signup.html" class="text-orange-500 font-medium">
        Sign up
      </a>
    </p>
  </main>
  <script>
    /* ================================
   PRODUCTION AUTH (LOCAL)
================================ */

const STORAGE_KEY = "fx_user";

const form = document.getElementById("loginForm");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const errorMsg = document.getElementById("errorMsg");
const loginBtn = document.getElementById("loginBtn");
const togglePwd = document.getElementById("togglePwd");

/* ---------- PASSWORD TOGGLE ---------- */
togglePwd.addEventListener("click", () => {
  passwordInput.type =
    passwordInput.type === "password" ? "text" : "password";
});

/* ---------- FORM SUBMIT ---------- */
form.addEventListener("submit", e => {
  e.preventDefault();
  errorMsg.classList.add("hidden");

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showError("All fields are required");
    return;
  }

  loginBtn.disabled = true;
  loginBtn.innerText = "Logging in...";

  /* ---- MOCK AUTH (API READY) ---- */
  setTimeout(() => {
    const user = {
      email,
      name: email.split("@")[0],
      token: "local-session-token",
      loggedInAt: new Date().toISOString()
    };

    localStorage.setItem(STORAGE_KEY, JSON.stringify(user));

    window.location.href = "index.html";
  }, 800);
});

/* ---------- ERROR HANDLER ---------- */
function showError(msg) {
  errorMsg.textContent = msg;
  errorMsg.classList.remove("hidden");
  loginBtn.disabled = false;
  loginBtn.innerText = "Login";
}
  </script>
</body>
</html>
