<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | FoodieX</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#F97316",
        darkBg: "#020617",
        darkCard: "#0f172a",
        borderDark: "#1e293b",
      }
    }
  }
}
</script>
</head>

<body class="bg-darkBg text-gray-200 font-sans">

<!-- ================= NAVBAR ================= -->
<header class="sticky top-0 z-50 bg-darkBg border-b border-borderDark">
  <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">

    <a href="index.html" class="text-2xl font-bold text-primary">
      FoodieX
    </a>

    <nav class="hidden md:flex gap-8 text-sm font-medium">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="restaurants.html" class="hover:text-primary">Restaurants</a>
      <a href="offers.html" class="hover:text-primary">Offers</a>
      <a href="contact.html" class="hover:text-primary">Contact</a>
    </nav>

    <div class="flex items-center gap-6">

      <!-- Cart -->
      <a href="cart.html" class="relative cursor-pointer">
        <i class="fas fa-shopping-cart text-lg"></i>
        <span id="cartCount"
          class="absolute -top-2 -right-3 bg-primary text-black text-xs px-1.5 rounded-full">
          0
        </span>
      </a>

      <!-- Mobile Toggle -->
      <button id="menuToggle" class="md:hidden text-xl">
        <i class="fas fa-bars"></i>
      </button>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu"
    class="md:hidden overflow-hidden max-h-0 transition-all duration-300 ease-in-out bg-darkCard border-t border-borderDark">
    <div class="px-6 py-4 space-y-3 text-sm">
      <a href="index.html" class="block">Home</a>
      <a href="restaurants.html" class="block">Restaurants</a>
      <a href="offers.html" class="block">Offers</a>
      <a href="contact.html" class="block">Contact</a>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<section class="max-w-7xl mx-auto px-6 py-10 grid lg:grid-cols-3 gap-10">

  <!-- CART ITEMS -->
  <div class="lg:col-span-2">
    <h1 class="text-3xl font-bold mb-8">Your Cart</h1>
    <div id="cartContainer" class="space-y-4"></div>
  </div>

  <!-- ORDER SUMMARY -->
  <div id="summaryBox"
    class="hidden bg-darkCard p-6 rounded-xl border border-borderDark h-fit sticky top-24">

    <h2 class="text-lg font-semibold mb-6">Order Summary</h2>

    <div class="space-y-3 text-sm">
      <div class="flex justify-between">
        <span>Subtotal</span>
        <span id="subtotal">₹0</span>
      </div>

      <div class="flex justify-between">
        <span>Delivery Fee</span>
        <span>₹40</span>
      </div>

      <div class="flex justify-between">
        <span>GST (5%)</span>
        <span id="gst">₹0</span>
      </div>

      <div class="border-t border-borderDark pt-4 flex justify-between font-semibold text-lg">
        <span>Total</span>
        <span id="grandTotal">₹0</span>
      </div>
    </div>

    <button onclick="checkout()"
      class="w-full mt-6 bg-primary text-black py-3 rounded-lg font-semibold hover:opacity-90 transition">
      Proceed to Checkout
    </button>

    <button onclick="clearCart()"
      class="w-full mt-3 border border-red-500 text-red-400 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">
      Clear Cart
    </button>
  </div>

</section>

<!-- ================= JS ================= -->
<script>

/* ================= STATE ================= */
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
const DELIVERY_FEE = 40;
const GST_RATE = 0.05;

/**************** MOBILE NAVBAR ****************/
const menuToggle = document.getElementById("menuToggle");
const mobileMenu = document.getElementById("mobileMenu");
let menuOpen = false;

menuToggle.addEventListener("click", () => {
  menuOpen = !menuOpen;

  if (menuOpen) {
    mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
    menuToggle.innerHTML = '<i class="fas fa-xmark"></i>';
  } else {
    mobileMenu.style.maxHeight = "0px";
    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
  }
});

window.addEventListener("resize", () => {
  if (window.innerWidth >= 768) {
    mobileMenu.style.maxHeight = "0px";
    menuOpen = false;
    menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
  }
});

/**************** ADD TO CART (GLOBAL) ****************/
function addToCart(name, price, img) {
  let existing = cart.find(item => item.name === name);

  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({
      name: name,
      price: price,
      img: img || "",
      qty: 1
    });
  }

  updateCart();
}

/**************** RENDER CART ****************/
function renderCart() {
  const container = document.getElementById("cartContainer");
  const summaryBox = document.getElementById("summaryBox");
  container.innerHTML = "";

  if (!cart.length) {
    container.innerHTML = `
      <div class="text-center py-20">
        <p class="text-gray-400 text-lg">Your cart is empty</p>
        <a href="restaurants.html"
           class="inline-block mt-6 bg-primary text-black px-6 py-2 rounded-lg font-semibold">
          Browse Restaurants
        </a>
      </div>
    `;
    summaryBox.classList.add("hidden");
    updateCartCount();
    return;
  }

  let subtotal = 0;

  cart.forEach((item, index) => {

    const itemTotal = item.price * item.qty;
    subtotal += itemTotal;

    const imageSrc = item.img 
      ? item.img 
      : "https://via.placeholder.com/100x100?text=Food";

    container.innerHTML += `
      <div class="bg-darkCard p-5 rounded-xl border border-borderDark flex gap-6 items-center">

        <img src="${imageSrc}" 
             class="w-24 h-24 object-cover rounded-lg border border-borderDark" />

        <div class="flex-1">
          <h3 class="font-semibold text-lg">${item.name}</h3>
          <p class="text-sm text-gray-400">₹${item.price} each</p>

          <div class="flex items-center gap-3 mt-3">
            <button onclick="decreaseQty(${index})"
              class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">-</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty(${index})"
              class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">+</button>
          </div>
        </div>

        <div class="text-right">
          <p class="font-semibold text-primary text-lg">₹${itemTotal}</p>
          <button onclick="removeItem(${index})"
            class="text-xs text-red-400 mt-2 hover:underline">
            Remove
          </button>
        </div>
      </div>
    `;
  });

  updateSummary(subtotal);
  summaryBox.classList.remove("hidden");
  updateCartCount();
}

/**************** SUMMARY ****************/
function updateSummary(subtotal) {
  const gst = Math.round(subtotal * GST_RATE);
  const total = subtotal + DELIVERY_FEE + gst;

  document.getElementById("subtotal").textContent = "₹" + subtotal;
  document.getElementById("gst").textContent = "₹" + gst;
  document.getElementById("grandTotal").textContent = "₹" + total;
}

/**************** BADGE ****************/
function updateCartCount() {
  const count = cart.reduce((sum, item) => sum + item.qty, 0);
  document.getElementById("cartCount").textContent = count;
}

/**************** CONTROLS ****************/
function increaseQty(index) {
  cart[index].qty++;
  updateCart();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) {
    cart[index].qty--;
  } else {
    cart.splice(index, 1);
  }
  updateCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

/**************** UPDATE CART ****************/
function updateCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

/**************** CLEAR CART ****************/
function clearCart() {
  if (confirm("Clear entire cart?")) {
    cart = [];
    updateCart();
  }
}

/**************** CHECKOUT ****************/
function checkout() {
  if (!cart.length) {
    alert("Your cart is empty.");
    return;
  }
  window.location.href = "checkout.html";
}

/**************** INIT ****************/
renderCart();
updateCartCount();

</script>
</body>
</html>
