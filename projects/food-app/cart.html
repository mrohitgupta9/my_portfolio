<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | FoodieX</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-orange-500">FoodieX</h1>
    <div class="hidden md:flex gap-6 font-medium">
      <a href="index.html" class="hover:text-orange-500 transition">Home</a>
      <a href="restaurants.html" class="hover:text-orange-500 transition">Restaurants</a>
      <a href="cart.html" class="hover:text-orange-500 transition">Cart</a>
      <a href="auth.html" class="hover:text-orange-500 transition">Login</a>
    </div>
  </div>
</nav>

<section class="max-w-7xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold mb-6 text-center">Your Cart</h2>

  <div id="cartItems" class="space-y-4"></div>

  <div id="totalSection" class="mt-6 text-right text-xl font-bold"></div>
</section>

<script>
  const cartItemsDiv = document.getElementById('cartItems');
  const totalSection = document.getElementById('totalSection');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      const div = document.createElement('div');
      div.className = 'bg-white p-4 rounded shadow flex justify-between items-center';
      div.innerHTML = `
        <div>
          <h4 class="font-semibold">${item.name}</h4>
          <p class="text-gray-500">₹${item.price} x ${item.qty}</p>
        </div>
        <div class="flex gap-2 items-center">
          <button class="bg-red-500 text-white px-2 py-1 rounded remove-item">-</button>
          <span>${item.qty}</span>
          <button class="bg-green-500 text-white px-2 py-1 rounded add-item">+</button>
        </div>
      `;
      cartItemsDiv.appendChild(div);

      // Add event listeners
      div.querySelector('.remove-item').addEventListener('click', () => {
        if (item.qty > 1) {
          item.qty -= 1;
        } else {
          cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });

      div.querySelector('.add-item').addEventListener('click', () => {
        item.qty += 1;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      });
    });

    totalSection.textContent = `Total: ₹${total}`;
  }

  renderCart();
</script>

</body>
</html>
