<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Orders | FoodieX</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#F97316",
        darkBg: "#020617",
        darkCard: "#020617",
        borderDark: "#1e293b",
      }
    }
  }
}
</script>
</head>

<body class="bg-darkBg text-gray-200 font-sans">

<!-- ================= NAVBAR ================= -->
<header class="sticky top-0 z-50 bg-darkBg/80 backdrop-blur-xl border-b border-borderDark">
  <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">

    <a href="restaurants.html" class="flex items-center gap-2 hover:text-primary">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>

    <span class="text-xl font-extrabold text-primary">FoodieX</span>

    <a href="cart.html" class="hover:text-primary">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </div>
</header>

<!-- ================= PAGE ================= -->
<section class="max-w-6xl mx-auto px-4 py-10">

  <h1 class="text-3xl font-extrabold mb-8">My Orders</h1>

  <!-- EMPTY STATE -->
  <div id="emptyOrders"
    class="hidden text-center text-gray-400 py-24">
    <p class="text-lg">No orders yet üçΩÔ∏è</p>
    <a href="restaurants.html"
      class="inline-block mt-4 bg-primary text-black px-6 py-2 rounded-lg font-semibold">
      Order Food
    </a>
  </div>

  <!-- ORDERS LIST -->
  <div id="ordersList" class="space-y-6"></div>

</section>

<!-- ================= SCRIPTS ================= -->
<script src="js/storage.js"></script>

<script>
/* ================= GET ORDERS ================= */
const orders = Storage.get("orders") || [];

const ordersList = document.getElementById("ordersList");
const emptyOrders = document.getElementById("emptyOrders");

/* ================= RENDER ================= */
function renderOrders() {
  if (orders.length === 0) {
    emptyOrders.classList.remove("hidden");
    return;
  }

  emptyOrders.classList.add("hidden");

  orders.reverse().forEach(order => {
    let itemsHtml = "";
    let total = 0;

    order.items.forEach(i => {
      total += i.price * i.qty;
      itemsHtml += `
        <div class="flex justify-between text-sm text-gray-300">
          <span>${i.name} √ó ${i.qty}</span>
          <span>‚Çπ${i.price * i.qty}</span>
        </div>
      `;
    });

    ordersList.innerHTML += `
      <div class="bg-darkCard border border-borderDark rounded-xl p-5">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h3 class="font-semibold text-white">${order.restaurant}</h3>
            <p class="text-xs text-gray-400">
              Order ID: ${order.id}
            </p>
          </div>

          <span class="text-sm px-3 py-1 rounded-full
            ${order.status === "Delivered"
              ? "bg-green-600/20 text-green-400"
              : "bg-yellow-600/20 text-yellow-400"}">
            ${order.status}
          </span>
        </div>

        <div class="space-y-2 mb-4">
          ${itemsHtml}
        </div>

        <div class="flex justify-between font-bold border-t border-borderDark pt-3">
          <span>Total</span>
          <span class="text-primary">‚Çπ${total}</span>
        </div>
      </div>
    `;
  });
}

renderOrders();
</script>

</body>
</html>
